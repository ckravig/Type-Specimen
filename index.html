<!DOCTYPE html>

<html lang="en">
<head>
    <title>IBM Plex Mono</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono">

    <link rel="stylesheet" href="css/styles.css">
    

</head>

<body>

    <div class="logo">
        <div class="box">
            <div style="width:132px;height:132px;border:1px solid rgb(255, 255, 255); display: inline-block;">This is a box!</div>
        </div>

        <div class="logoText">
            <div class="topLogoText">
                <h3>
                    IP
                </h3>
            </div>

            <div class="botLogoText">
                <h3>
                    MO
                </h3>
            </div>
        </div>

    </div>

    <div class="navbar">
        <div class="Intro">
            <h5>
                Intro
            </h5>
        </div>
        

        <div class="Characters">
            <h5>
                Characters
            </h5>
        </div>
    </div>

</body>
</html>
